<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Consultaion | Multi-Agent Debate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                50: '#FFF8E1', // Cosmic Latte
                100: '#FFECB3',
                200: '#FFE082',
                300: '#FFD54F',
                400: '#FFCA28',
                500: '#FFC107',
                600: '#FFB300',
                700: '#FFA000',
                800: '#FF8F00',
                900: '#FF6F00',
              },
              mocha: {
                50: '#EFEBE9',
                100: '#D7CCC8',
                800: '#4E342E', // Dark Brown text
                900: '#3E2723',
                950: '#281510', // Deep leather
              },
              stone: {
                850: '#292524',
              },
              ink: {
                red: '#b91c1c',
                green: '#15803d',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              display: ['Cinzel', 'serif'],
            },
            boxShadow: {
              'parchment': '0 4px 6px -1px rgba(62, 39, 35, 0.1), 0 2px 4px -1px rgba(62, 39, 35, 0.06)',
              'chamber': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
              'podium': '0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1)',
              'stamp': '0 0 0 3px currentColor, inset 0 0 0 3px currentColor',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'message-pop': 'messagePop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'gavel-strike': 'gavelStrike 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.4s ease-out forwards',
              'stamp-drop': 'stampDrop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'ticker': 'ticker 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              messagePop: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              gavelStrike: {
                '0%': { transform: 'rotate(-45deg)', transformOrigin: 'bottom right' },
                '50%': { transform: 'rotate(10deg)', transformOrigin: 'bottom right' },
                '70%': { transform: 'rotate(0deg)', transformOrigin: 'bottom right' },
                '100%': { transform: 'rotate(0deg)', transformOrigin: 'bottom right' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0)' },
                '100%': { transform: 'scale(1)' },
              },
              stampDrop: {
                '0%': { opacity: '0', transform: 'scale(3) rotate(-15deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(-2deg)' },
              },
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overscroll-behavior-y: none;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
        color: #3E2723;
        -webkit-font-smoothing: antialiased;
      }
      .hansard-text {
        font-family: 'Merriweather', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Marble Texture */
      .bg-marble {
        background-color: #FDFBF7;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
      /* Paper Texture */
      .bg-parchment {
        background-color: #fffefc;
        background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h64v64H0z' fill='none'/%3E%3Cpath d='M0 0h64v64H0z' fill='%23fdfbf7' fill-opacity='0.4'/%3E%3C/svg%3E");
      }
      .prose-dropcap::first-letter {
        font-family: 'Cinzel', serif;
        font-size: 3.5em;
        float: left;
        line-height: 0.8;
        margin-top: 0.1em;
        margin-right: 0.15em;
        margin-bottom: -0.1em;
        color: #d97706;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
      }
      .stamp-ink {
        mix-blend-mode: multiply;
        mask-image: url("data:image/svg+xml,%3Csvg width='200' height='100' viewBox='0 0 200 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
        mask-mode: alpha;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-marble">
    <div id="root"></div>
  </body>
</html>
